        <form id="contact-form" action="/submit-path" method="post">
            <div id="title">
                <h2>Book your appointment now</h2>
                
                <h3>So our team can reach out to you on time</h3>
            </div>
            <div id="name-field">
                <label for="name-input">Full Name:</label>
                <input type="text" id="name-input" name="name" required placeholder="eg. John Doe">
            </div>

            <div id="email-field">
                <label for="email-input">Email:</label>
                <input type="email" id="email-input" name="email" required placeholder="eg. john@email.com">
            </div>

            <div id="phone-field">
                <label for="phone-input">Phone Number:</label>
                <select id="reason-select" name="pre-number">
                    <option value="">+971</option>
                    <option value="">+604</option>
                    <option value="">+702</option>
                    <option value="">+302</option>
                </select>
                <input type="tel" id="phone-input" name="phone" placeholder="1234556789">
            </div>

            <div id="dropdown-field">
            <label for="reason-select">Available Date</label>
            <select id="reason-select" name="reason">
                <option value="">Select</option>
                <option value="15">May 15th</option>
                <option value="23">May 23rd</option>
                <option value="30">May 30th</option>
            </select>
        </div>
        <div id="message-field">
            <label for="message-area">Share Your Message:</label>
            <textarea id="message-area" name="message"></textarea>
