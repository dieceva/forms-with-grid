    <div id="form-box">
        <form id="contact-form" action="/submit-path" method="post">
            <h3>Job Application (Web)</h3>
            <div id="first-name">
                <label for="name-input">Name:</label>
                <input type="text" id="name-input" name="first" required placeholder="Enter first name">
            </div>
            <div id="last-name">
                <label for="name-input">Name:</label>
                <input type="text" id="name-input" name="last" required placeholder="Enter last name">
            </div>

            <div id="email-field">
                <label for="email-input">Email:</label>
                <input type="email" id="email-input" name="email" required placeholder="Enter email">
            </div>
            <div id="city-field">
                <label for="city-input">City</label>
                <input type="text" id="city-input" name="city" required placeholder="Enter city">
            </div>
            <div id="zip-field">
                <label for="name-input">Zip</label>
                <input type="text" id="zip-input" name="zip" required placeholder="Enter Zip code">
            </div>
            <div id="address-field">
                <label for="address-input">Enter address</label>
                <input type="text" id="address-input" name="address" required>
            </div>
            <div id="start">
                <label for="start">Start Date</label>
                <input type="text" id="start-input" name="address" required>
            </div>
            <div id="file-field">
                <label for="file-input">File:</label>
                <input type="file" id="file-input" name="file">
            </div>
           

            <div id="dropdown-field">
            <label for="reason-select">Job Role</label>
            <select id="reason-select" name="reason">
                <option value="frontend">Frontend developer</option>
                <option value="backend">Backend developer</option>
                <option value="fullstack">Fullstack developer</option>
            </select>
            </div>
        </form>
        <button id="submit-4" type="submit" form="contact-form">Apply Now</button>
